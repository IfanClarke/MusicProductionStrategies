    <script>
   function getDeck()
{
    var myarray= new Array("Use a saw wave with a high attack and release to create a string. This can hold one note for tension or can change to provide harmonic movement.",
                           "Delete any element that isn't absolutely necessary.",
                           "Remember the melting pot. Get every single element ready before you start arranging.",
                           "Try starting with an element that you do not usually start with. If you usually build drums first - try starting with bass.",
                           "You cannot fix it in the mix.",
                           "Get up from your desk and take a break.",
                           "Put a track you love in to your DAW and label out all the sections. This arrangement can influence your own.",
                           "Real world sounds bring your track to life.",
                           "Is there enough variation? Is there too much variation?"
             
                          );
    var random = myarray[Math.floor(Math.random() * myarray.length)];
    //alert(random);
    document.getElementById("message").innerHTML=random;
}
    </script>

<input type="button" id="btnSearch" value="Search" onclick="getDeck();" />
